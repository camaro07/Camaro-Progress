<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <h1>Survey Form</h1>
    <form action="">
        <label for="fullname">Full Name:</label>
        <input type="email" name="fullname" id=""><br><br>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id=""><br><br>
        <fieldset>
            <legend>How satisfied are you with our service?</legend>
            <input type="radio">Very Satisfied<br>
            <input type="radio">Satisfied<br>
            <input type="radio">Neutral<br>
            <input type="radio">Dissatisfied<br>
            <input type="radio">Very Dissatisfied<br>
        </fieldset><br>
        <fieldset>
            <legend>What features do you value most?</legend>
            <input type="checkbox">Eas of Use<br>
            <input type="checkbox">Design<br>
            <input type="checkbox">Customer Support<br>
        </fieldset><br>
        <label for="">What best describe you?</label>
        <select name="" id="">
            <option value="">Professional</option>
            <option value="">Hobbyist</option>
            <option value="">Other</option>
        </select>
        <br>
        <br>
        <br>
        <br>
        <br>
        <label for="message">Additional Feedback:</label><br>
        <textarea style="height: 100px; width: 200px;" name="message" id="message"></textarea>
        <br>
        <br>
        <input type="submit">
    </form>
</body>

</html>
